<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const postTodos = async ()=>{
        try{
            const response = await axios.post('http://localhost:9999/todos',{
                title: 'express 과제하기',
                completed: false
            });
            console.log(response.data);
        } catch(error){
            console.error(error);
        }
    };
    postTodos();
</script>
