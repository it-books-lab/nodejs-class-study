<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    const deleteTodo = async ()=>{
        try{
            const response = await axios.delete('http://localhost:9999/todos/2');
            console.log(response.data);
        } catch(error){
            console.error(error);
        }
    };
    deleteTodo();
</script>
