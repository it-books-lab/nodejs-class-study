<script>
    // URLSearchParams을 이용하여 파라미터 구성하기
    const url = new URL('http://localhost:9999/todos');
    const params = new URLSearchParams({id:2});
    url.search = params;

    fetch(url)
        .then((response)=>{
            if(!response.ok){
                throw new Error('Network response was not ok');
            }
            return response.json()
        })
        .then((data)=>{
            console.log(data);
        })
        .catch((error)=>{
            console.error('Fetch error:', error);
        });
    
    fetch('http://localhost:9999/todos/2')
        .then((response)=>{
            if(!response.ok){
                throw new Error('Network response was not ok');
            }
            return response.json()
        })
        .then((data)=>{
            console.log(data);
        })
        .catch((error)=>{
            console.error('Fetch error:', error);
        });
</script>
